<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio Profesional con proyectos, contacto y más.">
    <meta name="author" content="Tu Nombre">
    <title>Mi Portafolio Profesional</title>
    <link rel="icon" href="favicon.ico">
    
    <!-- Estilos generales -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Fondo interactivo de Particles.js -->
    <div id="particles-js"></div>

    <header>
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Conoce mis proyectos y contáctame directamente.</p>
    </header>

    <div class="contact-section">
        <h2>Contáctame</h2>
        <div class="contact-links">
            <!-- Botón de WhatsApp -->
            <a href="https://wa.me/+1234567890" target="_blank" class="whatsapp">Contactar por WhatsApp</a>
            <!-- Botón de Correo Electrónico -->
            <a href="mailto:tuemail@example.com" target="_blank" class="email">Enviar Email</a>
        </div>
    </div>

    <div class="projects-section">
        <h2>Mis Proyectos</h2>
        <div class="project-slider">
            <!-- Proyecto 1 -->
            <div class="project-card">
                <img src="proyecto1.jpg" alt="Proyecto 1">
                <h3>Proyecto 1</h3>
                <a href="https://github.com/usuario/proyecto1" target="_blank">Ver en GitHub</a>
            </div>
            <!-- Proyecto 2 -->
            <div class="project-card">
                <img src="proyecto2.jpg" alt="Proyecto 2">
                <h3>Proyecto 2</h3>
                <a href="https://github.com/usuario/proyecto2" target="_blank">Ver en GitHub</a>
            </div>
            <!-- Proyecto 3 -->
            <div class="project-card">
                <img src="proyecto3.jpg" alt="Proyecto 3">
                <h3>Proyecto 3</h3>
                <a href="https://github.com/usuario/proyecto3" target="_blank">Ver en GitHub</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>
